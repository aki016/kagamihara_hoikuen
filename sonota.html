        <h2 style="background-color:skyblue;">一時預かり保育事業</h2>
        3200円/1日（８時間以内）<br>
        2000円/半日（５時間以内）<br><br>

        &lt;利用条件等&gt;
        <div style="width:400px; margin: 0 auto;">
            <ul style="text-align: left;"">
                <li>
                    基本保育時間内<br>
                    平日のみ最大３名まで<br>
                    ０歳児（生後５７日以降）〜<br>
                    ３歳児（３歳になった日から最長３月３１日）<br>
                    までの未就学児のみ対象。
                </li>
                <li>給食の提供不可</li>
                <li>事前予約制</li>
            </ul>
        </div><br>
        
        <h2 style="background-color:skyblue;">障害児保育事業</h2>
        通常保育通り<br><br>

        &lt;利用条件等&gt;
        <div style="width:450px; margin: 0 auto;">
            <ul style="text-align: left;"">
                <li>なし（重心要相談）</li>
                <li>医療的ケアが可能な加配保育を設置予定（看護師）</li>
            </ul>
        </div>
